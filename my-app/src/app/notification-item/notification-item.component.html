<a href="#" class="list-group-item list-group-item-action flex-column align-items-start cont">
  <p class="mb-1 kind">Type: {{notificationChild.kind}}</p>
  <div class="d-flex w-100 justify-content-between">
    <p class="mb-1 title">{{notificationChild.title}}</p>
  </div>
  <p class="mb-1 body">{{notificationChild.body}}</p>
  <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
    <button type="button" (click)="onDeletePress()" class="btn btn-danger">Delete</button>
    <button type="button" (click)="onEditPress()" class="btn btn-warning">Edit</button>
  </div>
</a>
