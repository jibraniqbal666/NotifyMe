<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Title</label>
          <input type="text" class="form-control" formControlName="title" #title />
        </div>
        <div
          *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['title'].errors.required">
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Body </label>
          <input type="text" class="form-control" formControlName="body" #body />
        </div>
        <div
          *ngIf="angForm.controls['body'].invalid && (angForm.controls['body'].dirty || angForm.controls['body'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['body'].errors.required">
            Body is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">User's Email</label>
          <input type="text" class="form-control" formControlName="email" #email />
        </div>
        <div
          *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['body'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors.required">
            User Email is required.
          </div>
        </div>
        <div class="form-group">
          <label>Type</label>
          <select class="form-control" [formControl]="type">
            <option [ngValue]="kind.name" *ngFor="let kind of kinds">
              {{kind.name}}
            </option>
          </select>
          <div
            *ngIf="angForm.controls['type'].invalid && (angForm.controls['type'].dirty || angForm.controls['type'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['type'].errors.required">
              Type is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit"
            (click)="add({title: title.value, body: body.value, kind:type.value, email: email.value})"
            [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
        </div>
        <div *ngIf="error">
          <p>{{error}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
